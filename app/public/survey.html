<!-- Your survey should have 10 questions of your choosing. Each answer should be on a scale of 1 to 5 based on how much the user agrees or disagrees with a question. -->

<!-- Once you've found the current user's most compatible friend, display the result as a modal pop-up.

The modal should display both the name and picture of the closest match. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <title>Friend Finder</title>
</head>



<body>
  <div class="container">
    <form>
      <div class="jumbotron">
        <h1 class="display-4">Survey Questions</h1>
        <hr class="my-4">
        <p>Tell us about you and provide a photo!</p>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" placeholder="Enter Name (Required)">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Link to photo of you</label>
        <input type="text" class="form-control" placeholder="Link (Required)">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">I am a morning person.</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (Not Likely)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Most Likely)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><strong>Coffee makes me happy.</strong></label>
        <select class="form-control" id="exampleFormControlSelect1">

          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Most Likely)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><strong>I eat only to survive.</strong></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (Not Likely)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Most Likely)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><strong>I am not easily annoyed.</strong></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (Not Likely)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Most Likely)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><strong>I prefer phone call over text messages.</strong></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (Not Likely)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Most Likely)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><strong>I like adventure.</strong></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (Not Likely)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Most Likely)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><strong>Singing in the car is encouraged.</strong></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (Not Likely)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Most Likely)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><strong>Daily showers are just a suggestion.</strong></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (Not Likely)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Most Likely)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><strong>If I see a puppy, I must pet it.</strong></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (Not Likely)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Most Likely)</option>
        </select>
      </div>

        <label for="exampleFormControlSelect1"><strong>I believe Donald Trump is a good president.</strong></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (Not Likely)</option>
          <option>2</option>
          <option>3</option>

      <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
