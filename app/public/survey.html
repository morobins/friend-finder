  <!-- Once you've found the current user's most compatible friend, display the result as a modal pop-up.

The modal should display both the name and picture of the closest match. -->
  <script type="text/javascript">
    $("#submit").on("click", function (event) {
      event.preventDefault();

      let validated = true;

      if ($(".name-validate").val() === '') {
        validated = false;
        $(".name-validate").addClass('is-invalid');
        return false;
      } else {
        $(".name-validate").removeClass('is-invalid');
      };

      if ($(".photo-validate").val() === '') {
        validated = false;
        $(".photo-validate").addClass('is-invalid');
        return false;
      } else {
        $(".photo-validate").removeClass('is-invalid');
      };

      //grab the values from the form and push the response number values into an array
      var newFriend = {
        name: $('#name').val().trim(),
        photo: $('#photo').val().trim(),
        scores: [
          parseInt($('#res1').val()),
          parseInt($('#res2').val()),
          parseInt($('#res3').val()),
          parseInt($('#res4').val()),
          parseInt($('#res5').val()),
          parseInt($('#res6').val()),
          parseInt($('#res7').val()),
          parseInt($('#res8').val()),
          parseInt($('#res9').val()),
          parseInt($('#res10').val())
        ]
      };

      $.post("/api/friends", newFriend)
        .done(function (data) {
          console.log(data);
          console.log("name is: " + data.name)
          $("#resultsModal").modal('toggle');
          $("#bestFriend").text(data.name);
          $('#friendImage').attr("src", data.photo);

        });

    });
  </script>
